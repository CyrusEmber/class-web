


<div class="alert alert-danger" [hidden]="true">
  There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="login()" [hidden]="authenticated()">
  <div class="form-group w-auto">
    <label for="username">Username:</label> <input type="text"
                                                   class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
  </div>
  <div class="form-group w-auto">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="passwords" [(ngModel)]="credentials.password"/>
  </div>
  <button type="submit" class="btn btn-primary mr-2">Login</button>
  <button class="btn btn-primary mr-2" routerLink = "/register">Register</button>
</form>
